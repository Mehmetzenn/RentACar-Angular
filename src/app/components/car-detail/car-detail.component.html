<div *ngIf="dataLoaded" style="margin: 10%; text-align: center;">
  <img *ngIf="selectedCarDetail?.imagePath" style="width: 50%; height: 50%;" [src]="baseUrl + selectedCarDetail.imagePath" alt="Car Image">
  <div style="padding-top: 5%;" class="card-body">
    <h3 class="card-title">Araba: {{selectedCarDetail.carName}}</h3><br>
    <p class="card-title"><strong>{{selectedCarDetail.brandName}}</strong> Marka</p><br>
    <p class="card-title"><strong>{{selectedCarDetail.colorName}}</strong> Renk</p><br>
    <p class="card-title"><strong>{{selectedCarDetail.modelYear}}</strong> Model</p><br>
    <p class="card-title"><strong>{{selectedCarDetail.dailyPrice}}</strong> Günlük Fiyat</p><br>
    <p class="card-title">{{selectedCarDetail.carDescription}}</p><br>
    <div class="form-group">
      <label for="rentDate">Kiralama Tarihi:</label>
      <input type="date" class="form-control" [(ngModel)]="rentDate" name="rentDate" />
    </div>
    <div class="form-group">
      <label for="returnDate">Dönüş Tarihi:</label>
      <input type="date" class="form-control" [(ngModel)]="returnDate" name="returnDate" />
    </div>
    <br>
    <button type="button" class="btn btn-warning" routerLink="/pay"  >
      Aracı Şimdi Kirala 
    </button>
  </div>
</div>
