<div class="container mt-3" *ngIf="rental">
    <h2>Update Rental Return Date</h2>
    <form [formGroup]="rentalUpdateForm" (ngSubmit)="updateRental()">
      <div class="mb-3">
        <label for="id">Id</label>
        <input
          type="number"
          id="id"
          formControlName="id"
          class="form-control"
          placeholder="Id"
        />
      </div>
      <div class="mb-3">
        <label for="returnDate">Return Date</label>
        <input
          type="date"
          id="returnDate"
          formControlName="returnDate"
          class="form-control"
          placeholder="Return Date"
          required
        />
      </div>
  
      <div class="card-footer">
        <button type="submit" class="btn btn-primary mt-3" >Update Return Date</button>
      </div>
    </form>
  </div>
