<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

<div class="mb-3">
  <label for="filterText" class="form-label">Araç Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-warning">
  {{filterText}} aradınız
</div>

<app-car-filter></app-car-filter>

<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let car of cars | filterPipe:filterText">
    <div class="card">
      <!-- Aracın resimlerini göstermek için car-image componentini kullanıyoruz ve carId'yi parametre olarak veriyoruz -->
      <app-car-image style="text-align:center;" [carId]="car.id"></app-car-image>
      <div class="card-body">
        <h5 class="card-title">{{car.carName}}</h5>
        <p class="card-text">{{car.carDescription}}</p>
        <p class="card-text">{{car.dailyPrice}}$</p>
        <button type="button" class="btn btn-warning" style="float: right;" routerLink="/car/{{car.id}}">İncele</button>
      </div>
    </div>
  </div>
</div>
