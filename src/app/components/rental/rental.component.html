<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>Müşteri</td>
            <td>Araba</td>
            <td>Alış Tarihi</td>
            <td>Dönüş Tarihi</td>
        </tr>
    </thead>
    <thead>
        <tr *ngFor="let rental of rentals">
            <td>{{rental.id}}</td>
            <td>{{rental.customerName}}</td>
            <td>{{rental.carName}}</td>
            <td>{{rental.rentDate}}</td>
            <td>{{rental.returnDate}}</td>
        </tr>
    </thead>
</table>
