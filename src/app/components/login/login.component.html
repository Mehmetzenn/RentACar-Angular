<body class="text-center" style="margin-top: 10%;">
    <main class="form-signin w-100 m-auto">
        <form [formGroup]="loginForm" class="rounded shadow-lg p-4 bg-light">
            <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>

            <div class="form-floating mb-3">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">E-posta </label>
            </div>
            <div class="form-floating mb-3">
                <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Parola</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Beni Hatırla
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit"  (click)="login()">Giriş</button>

            <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2024</p>
        </form>
    </main>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
