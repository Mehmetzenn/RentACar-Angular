<table class="table">
    <thead class="table-info">
        <tr>
            <th scope="col">Araç ID</th>
            <th scope="col">Marka</th>
            <th scope="col">Model</th>
            <th scope="col">Renk</th>
            <th scope="col">Model yılı</th>
            <th scope="col">Günlük fiyatı</th>
            <th scope="col"><button class="btn btn-success" click="routerLink" routerLink="add">Araç Ekle</button></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let carDetail of carDetails">
            <th scope="row">{{carDetail.carId}}</th>
            <td>{{carDetail.brandName}}</td>
            <td>{{carDetail.carName}}</td>
            <td>{{carDetail.colorName}} </td>
            <td>{{carDetail.modelYear}}</td>
            <td>{{carDetail.dailyPrice}}</td>
            <td>
                <button class="btn btn-warning" click="routerLink" routerLink="update/{{carDetail.carId}}"><i
                        class="fa fa-edit"></i> Düzenle</button>
                <button class="btn btn-danger mx-2" click="routerLink" routerLink="delete/{{carDetail.carId}}"><i
                        class="fa fa-trash"></i> Sil</button>
            </td>
        </tr>
    </tbody>
</table>
